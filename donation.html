<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Donation</title>
    <link rel="stylesheet" href="donation.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
        <h1>Make a Donation</h1>
        <p>Your support helps us make a difference. Please fill out the form below to donate.</p>

        <form id="donationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Donation Amount (â‚¹):</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="option">Select</option>
                <option value="debit-card">Debit Card</option>
                <option value="credit-card">Credit Card</option>
                <option value="upi">UPI</option>
                <option value="bank-transfer">Bank Transfer</option>
            </select>
<!-- Add this line before the Donate Now button -->
<p class="donation-link">
 Want donation? <a href="donation2.html" target="_blank">Click here</a></p>
<button type="submit" class="btn-submit">Donate Now</button>
</form>
</div>
    <script src="donation.js"></script>
</body>
</html>
