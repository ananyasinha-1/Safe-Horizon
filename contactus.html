<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container">
            <h1> Get in touch with us</h1>
            <p>We would like to hear from you! Whether you have questions, feedback, or simply want to say hello, feel free to reach out. Our team is here to assist you and ensure you have the best experience possible. Let us connect!</p>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="feedback">Feedback:</label><br>
                <textarea id="feedback" name="feedback" rows="4" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
    
    </div>
</body>
</html>
